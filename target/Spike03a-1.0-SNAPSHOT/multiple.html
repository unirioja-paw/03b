<!DOCTYPE html>
<html>
    <head>
        <title>PAW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ejemplo getParameterValues</h1>
        <fieldset>
            <form action="multiple.jsp" method="post" accept-charset="UTF-8">
                <h2>Shipping Address</h2>
                <input name="street" value="Alexanderplatz" />
                <input name="city" value="Berlin"  />

                <h2>Billing Address</h2>
                <input name="street" value="Friedrichshain" />
                <input name="city" value="Berlin" />

                <h2>Hobbies</h2>
                <input type="checkbox" name="hobbies" value="Reading" id="reading"><label for="reading">Reading</label>
                <input type="checkbox" name="hobbies" value="Movies"  id="movies"><label for="movies">Movies</label>
                <input type="checkbox" name="hobbies" value="Writing"  id="writing"><label for="writing">Writing</label>
                <input type="checkbox" name="hobbies" value="Singing" id="singing"><label for="singing">Singing</label>
                <div>
                    <button type="submit">Send values</button>
                </div>
            </form>
        </fieldset>
    </body>
</html>
